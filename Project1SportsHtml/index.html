<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports World</title>
    <style>
        /* Body styling */
        body {
            display: flex;                   
            flex-direction: column;          
            justify-content: center;         
            align-items: center;            
            min-height: 100vh;               
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #f0f8ff, #e0f2ff);
            margin: 0;
            padding: 20px;
        }

        /* Heading */
        h1 {
            color: darkblue;
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.2em;
        }

        /* Container for boxes */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Individual box styling */
        .box {
            width: 200px;
            height: 270px;
            padding: 15px;
            border: 1px solid gray;
            border-radius: 15px;
            background: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.3s, background 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Hover effect */
        .box:hover {
            background: #dff3ff;
            transform: scale(1.07);
            cursor: pointer;
        }

        /* Box heading */
        .box h2 {
            margin: 10px 0 5px 0;
            color: #0b3d91;
            font-size: 1.5em;
        }

        /* Box images */
        .box img {
            width: 120px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        /* Links styling */
        .box a {
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
            color: darkblue;
            transition: 0.3s;
        }

        .box a:hover {
            color: white;
            background-color: darkblue;
            padding: 5px 12px;
            border-radius: 5px;
        }

        /* Responsive design */
        @media (max-width: 650px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }
        }

    </style>
</head>
<body>

    <h1>Welcome to Sports World</h1>
    
    <h3>Select a Sport to Learn More</h3>

    <div class="container">
        <div class="box">
            <img src="https://tse4.mm.bing.net/th/id/OIP.eNAZtrO3_K95zeMvlEL3pgHaE6?pid=Api&P=0&h=180" alt="Cricket Image">
            <h2>Cricket</h2>
            <a href="cricket.html">Click to Read More</a>
        </div>

        <div class="box">
            <img src="https://tse2.mm.bing.net/th/id/OIP.cVTQc2a9xpMgceLbkibkiAHaDt?pid=Api&P=0&h=180" alt="Football Image">
            <h2>Football</h2>
            <a href="football.html">Click to Read More</a>
        </div>

        <div class="box">
            <img src="https://tse3.mm.bing.net/th/id/OIP.FGjo1sIwVl5CFegK46fgqAAAAA?pid=Api&P=0&h=180" alt="Basketball Image">
            <h2>Basketball</h2>
            <a href="basketball.html">Click to Read More</a>
        </div>
    </div>

</body>
</html>
